        //闭包 一个函数可以访问另外一个函数作用域中的变量
        //封闭性 ： private 起到一个保护变量的作用

        function f(x) {
            var temp = x;
            return function (x) {
                temp += x;
                alert(temp);
            }
        }
        var a = f(50);
        alert(a);
        a(5);
        a(10);
        a(20);
