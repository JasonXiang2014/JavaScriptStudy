        //原型继承 + 借用构造函数继承 = 混合继承
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype = {
            id: 10,
            sayName : function () {
                alert(this.name);
            }
        }

        //子类
        function Boy(name, age, sex) {
            Person.call(this, name, age);//1 借用构造函数继承  集成父类的模板
            this.sex = sex;
        }

        // 2 原型继承
        Boy.prototype = new Person(); //继承父类的原型对象
        //只剩下 父类的实例 和父类的原型对象的关系
        var  boy = new Boy("陈蕾宇", 11, '女');
        alert(boy.name);
        alert(boy.age);
        boy.sayName();
