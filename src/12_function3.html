<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This</title>

    <script>

        //this : this 对象是指运行时期基于执行环境所绑定的
        //this 总是指向调用者,也就是说谁调用了我， 我就指向谁
        var k = 10;

        function test() {
            this.k = 20;
        }
        window.test();
        alert(test.k); //undefined
        alert(window.k);//20
    </script>
</head>
<body>

</body>
</html>
