        /* function sum(x, y) {
         return x + y;

         function call1(num1, num2) {

         function apply1(num1, num2) {

        //扩充作用域

        window.color = "red";

        var obj = {color: "blue"};

        function showColor() {
            alert(this.color);
        }

        showColor.call(this);
        showColor.call(obj);


        //call 方法的简单模拟与实现

        //function 方法
        function test1(a, b) {
            return a + b;
        }

        //Obj 自定义的对象
        function Obj(x, y) {
            this.x = x;
            this.y = y;
            return x * y;
        }

        var o = new Obj(10, 20);

        o.method = test1;
        alert(o.method(10, 20));
        delete o.method;

        alert(test1.call(o, o.x, o.y));// 方法临时绑定到对象， 使用完毕后删除对象


    </script>
