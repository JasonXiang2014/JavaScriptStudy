<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数2</title>
    <script type="text/javascript" charset="UTF-8">

        //三种方式定义函数

        test1();
        //1 function 语句式
        function test1() {
            alert("我是函数的执行体");
        }

        //2 函数的直接量 ECMAScript

        test2();
        var test2 = function () {
            alert("我是test2");
        }

        //3 function 构造函数式
        var test3 = new Function("a", "b", " return a +b;");
        alert(test3(10, 20));


        //解析顺序问题 function语句式函数，javascript解释器会优先解释

    </script>
</head>
<body>

</body>
</html>
