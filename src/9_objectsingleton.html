        function printTime() {
            //Date 类型
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var da = date.getDate();
            var day = date.getDay();//星期几
            var h = date.getHours();
            var min = date.getMinutes();
            var seconds = date.getSeconds();
            document.write('今天是' + year + "年" + month + "月" + da + "日" + h + ":" + min + ":" + seconds + "星期" + day);
            document.write("\n");
            document.write(date.getTime());
        }
