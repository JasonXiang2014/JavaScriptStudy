<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 继承</title>
    <script type="text/javascript" charset="UTF-8">

        //js 中怎么去实现继承 ：采用原型链的概念

        //构造函数 原型对象  实例对象
        // 1 构造函数.prototype = 原型对象
        // 2 原型对象.constructor = 构造函数 （模板）
        // 3 原型对象.isPrototypeof(实例对象) 判断实例对象的原型 是不是当前对象
        // 4 构造函数 实例对象 （类和 实例）

        //如果我们让原型对象等于另一个类的实例，结果会怎么样？

        //父类构造函数
        function Sup(name) {
            this.name = name;
        }

        //父类的原型对象
        Sup.prototype = {
            constructor: Sup,
            syaName: function () {
                alert(this.name);
            }
        }

        //子类构造函数
        function Sub(age) {
            this.age = age;
        }

        //如果我们让子类的原型对象 等于父类的实例， 结果会怎么样？ （实现了js的继承）
        //1 显然此时的原型对象 将包含一个指向另一个原型的指针
        //sup的实例对象和 sup的原型对象 有一个关系
        //2 相应的另一个原型中也包含一个指向另一个构造函数的指针

        //子类的原型对象的构造器变成了父类的构造器
        Sub.prototype = new Sup('z3');
        alert(Sub.prototype.constructor);

        var sub1 = new Sub(11);
        alert(sub1.name);
//        alert(sub1.syaName);
        sub1.syaName();

    </script>
</head>
<body>

</body>
</html>
